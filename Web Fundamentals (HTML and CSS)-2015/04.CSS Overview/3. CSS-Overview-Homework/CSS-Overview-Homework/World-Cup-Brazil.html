<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World-Cup-Brazil</title>
    <link rel="stylesheet" href="styles/World-Cup-Brazil-style.css">
</head>
<body>
<div id="wrapper">
    <table cellspacing="0">
        <thead>
        <tr>
            <th id="rounded-top-left">Country</th>
            <th>Result</th>
            <th>Group</th>
            <th>Country</th>
            <th id="rounded-top-right" colspan="4">Place A BET</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="brazil">Brazil </td>
            <td class="group">1-3</td>
            <td id="mexico"> Mexico</td>
            <td class="group">A</td>
            <td class="right-align">Brazil</td>
            <td>
                <label for="choice1"></label>
                <select name="choice" id="choice1" class="disable-choice" disabled>
                    <option value="0" selected>0</option>
                </select>
                -
                <label for="choice2">
                    <select name="choice" id="choice2" class="disable-choice" disabled>
                        <option value="0" selected>0</option>
                    </select>
                </label>
            </td>
            <td>Mexico</td>
            <td>
                <button type="button" class="btn-red">BET</button>
            </td>
        </tr>
        <tr>
            <td id="spain">Spain </td>
            <td class="group">1-5</td>
            <td id="netherlands"> Netherlands</td>
            <td class="group">B</td>
            <td class="right-align">Spain</td>
            <td>
                <label for="choice3"></label>
                <select name="choice" id="choice3" class="disable-choice" disabled>
                    <option value="0" selected>0</option>
                </select>
                -
                <label for="choice4">
                    <select name="choice" id="choice4" class="disable-choice" disabled>
                        <option value="0" selected>0</option>
                    </select>
                </label>
            </td>
            <td>Netherlands</td>
            <td>
                <button type="button" class="btn-red">BET</button>
            </td>
        </tr>
        <tr>
            <td id="italy">Italy </td>
            <td class="group">2-1</td>
            <td id="england"> England</td>
            <td class="group">C</td>
            <td class="right-align">Italy</td>
            <td>
                <label for="choice5">
                    <select name="choice" id="choice5" class="disable-choice" disabled>
                        <option value="0" selected>0</option>
                    </select>
                </label>
                -
                <label for="choice6">
                    <select name="choice" id="choice6" class="disable-choice" disabled>
                        <option value="0" selected>0</option>
                    </select>
                </label>
            </td>
            <td>England</td>
            <td >
                <button type="button" class="btn-red">BET</button>
            </td>
        </tr>
        <tr>
            <td id="argentina">Argentina </td>
            <td class="group">-</td>
            <td id="bosna-herz"> Bosnia and Herz</td>
            <td class="group">F</td>
            <td class="right-align">Argentina</td>
            <td>
                <label for="choice7">
                    <select name="choice" id="choice7" class="enable-choice">
                        <option value="0" selected>0</option>
                    </select>
                </label>
                <label for="choice8">-
                    <select name="choice" id="choice8" class="enable-choice">
                        <option value="0" selected>0</option>
                    </select>
                </label>
            </td>
            <td>Bosnia and Herz</td>
            <td>
                <button type="button" class="btn-green">BET</button>
            </td>
        </tr>

        <tr>
            <td id="rounded-bottom-left">Germany </td>
            <td class="group">-</td>
            <td id="portugal"> Portugal</td>
            <td class="group">E</td>
            <td class="right-align">Germany</td>
            <td>
                <label for="choice9">
                    <select name="choice" id="choice9" class="enable-choice">
                        <option value="0" selected>0</option>
                    </select>
                </label>
                <label for="choice10">-
                    <select name="choice" id="choice10" class="enable-choice">
                        <option value="0" selected>0</option>
                    </select>
                </label>
            </td>
            <td>Portugal</td>
            <td id="rounded-bottom-right">
                <button type="button" class="btn-green">BET</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
