<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PowerPoint Slide</title>
    <link rel="stylesheet" href="./PowerPoint-style/Power-point-Style.css">
</head>
<body>
    <header>
        <h1>Headings and Paragraphs</h1>
        <img id="img" src="./images/icons.png" alt="logo"/>
    </header>
    <main>
        <ul class="listStyle" type="square" >
            <li><span>Heading Tags:</span> <span>&lt;h1&gt;</span> - <span>&lt;h6&gt;</span></li>
        </ul>
        <div>
            &lt;h1&gt;Heading 1&lt;/h1&gt;
            <br>
            &lt;h2&gt;heading 2&lt;/h2&gt;
            <br>
            &lt;h3&gt;heading 3&lt;/h3&gt;
        </div>



        <ul type="square" class="listStyle">
            <li><h2>Paragraph Tags:</h2> <h2>&lt;p&gt;</h2></li>
        </ul>
        <ul type="square" class="listStyle">
            <li><h2>Section:</h2> <h2>&lt;div&gt;</h2> and <h2>&lt;span&gt;</h2></li>
        </ul>
    </main>
</body>
</html>
