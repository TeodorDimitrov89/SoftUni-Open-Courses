<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <style>
        table, td, tr {
            border: 1px solid black;
        }
        td {
            padding: 10px 3px;
        }
        #nested-table {
            height: 100px;
            width:120px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>
            <a href="https://softuni.bg">
                <img src="images/software-Logo.png" width="100px" height="100px" alt="logo">
            </a>
        </td>
        <td>
            <table id="nested-table">
                <tbody>
                <tr>
                    <td>Software</td>
                </tr>
                <tr>
                    <td>University</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
