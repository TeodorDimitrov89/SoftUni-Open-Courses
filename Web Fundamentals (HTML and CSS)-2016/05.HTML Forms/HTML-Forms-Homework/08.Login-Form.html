<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/08.Login-Form-style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>hello,road</h1>
        </header>

        <div id="login">
            <header>Login</header>
            <div id="username-icon">
                <img src="image/03.LoginForm-Resources/username-icon.png" alt="">
            </div>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button id="send">Send</button>
            <button id="option">Option</button>
        </div>

        <div id="register">
            <header>Register</header>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <button>Send</button>
        </div>

    </div>
</body>
</html>
