<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="styles/07.Search-Job-style.css">
</head>
<body>
<div id="wrapper">
    <nav>
        <ul>
            <li>Search Business</li>
            <li>Business Categories</li>
            <li>Recent Locations</li>
            <li>Agents Located</li>
        </ul>
    </nav>

    <main>
        <div class="search-job">
            <label>Business Name
                <input type="text" placeholder="enter a name">
            </label>
        </div>

        <div class="search-job">
            <label>Country
                <input type="text" placeholder="search by country">
            </label>
        </div>

        <div class="search-job">
            <label>City / State
                <input type="text" placeholder="search by city or state">
            </label>
        </div>
        <div class="search-job">
            <label>Zip / Postal Code
                <input type="text" placeholder="enter a postal code">
            </label>
        </div>
        <div class="search-job">
            <label>Employers
                <input type="text" placeholder="1000-5000">
            </label>
        </div>
        <div class="search-job">
            <label>Startup Date
                <input type="date" placeholder="mm/dd/yyyy">
            </label>
        </div>
        <div class="search-job">
            <label>Job Opportunity
                <input type="text" placeholder="any">
            </label>
        </div>
        <button type="submit">let's find your job</button>
    </main>
</div>
</body>
</html>
