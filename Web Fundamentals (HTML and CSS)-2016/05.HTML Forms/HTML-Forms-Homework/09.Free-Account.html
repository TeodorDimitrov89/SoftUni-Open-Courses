<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="styles/09.Free-Account-style.css">
</head>
<body>
<div id="wrapper">
    <header><h1>Login or Create a Free Account!</h1></header>
    <p>
        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et
        dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.
    </p>
    <main>
    <form action="">
        <div class="register">
            <header>
                <h4>New Account:</h4>
            </header>

            <div class="username-info">
            <input type="text" placeholder="Username">
                <img src="image/ok.png" alt="ok">
            </div>

            <div class="username-info">
            <input type="email" placeholder="E-Mail">
                <img src="image/ok.png" alt="ok">
            </div>

            <div class="username-info">
            <input type="password" placeholder="Password">
                <img src="image/no.png" alt="no">
            </div>

            <div class="username-info">
            <input type="password" placeholder="Repeat Password">
                <img src="image/no.png" alt="no">
            </div>

            <input type="checkbox" id="checkbox">
            <label for="checkbox">Please inform me of upcoming freebies, promotions and news</label>

            <button>Create Account</button>
        </div>

        <div class="login">
            <header>
                <h4>Login:</h4>
            </header>

            <div class="username-info">
            <input type="text" placeholder="Username">
                <img src="image/ok.png" alt="ok">
            </div>

            <div class="username-info">
            <input type="password" placeholder="Password">
                <img src="image/no.png" alt="no">
            </div>

            <a href="#">I Forgot my Password!</a>

            <button>Login</button>
        </div>
    </form>
    </main>
</div>
</body>
</html>
