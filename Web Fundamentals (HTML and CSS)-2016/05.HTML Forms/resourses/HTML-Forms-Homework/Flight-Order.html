<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" href="styles/reset-css.css">
    <link rel="stylesheet" href="styles/Flight-Order-style.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>flight order</h1>
        </header>
        <div class="info-start">
        <label>
            <span>From</span>
            <select name="city" class="city">
                <option value="1">Sofia</option>
                <option value="2">Plovdiv</option>
                <option value="3">Varna</option>
                <option value="4" selected="selected">enter a city</option>
            </select>
        </label>
            <label>
                <span>Departure Date</span>
                <input type="date" value="2014-06-09">
            </label>
            <label>
                <span>Return Date</span>
                <input type="date" value="2014-06-13">
            </label>
            <label>
                <span>12+</span>
                <input type="number" value="0" min="0" max="25" />
            </label>
            <label>
                <span>2-12</span>
                <input type="number" value="0" min="2" max="12" />
            </label>
            <label>
                <span>0-2</span>
            <input type="number" value="0" min="0" max="2"/>
            </label>
        </div>

        <div class="info-start">
            <label>
                <span>From</span>
                <select name="city" id="destination">
                    <option value="1">Sofia</option>
                    <option value="2">Plovdiv</option>
                    <option value="3">Varna</option>
                    <option value="4" selected="selected">enter a city</option>
                </select>
            </label>
            <label>
            <input type="checkbox"><span>Prefer directs</span>
            </label>
            <label>
                <span style="display: block;">Time Interval</span>
                <input name="arrivalTime" type="time" value="00:20" />
                <input name="arrivalTime" type="time" value="05:00" />
            </label>
            <label>
                <span style="display: block;">Time Interval</span>
                <input name="arrivalTime" type="time" value="16:00" />
                <input name="arrivalTime" type="time" value="22:00" />
            </label>

            <label>
                <span style="display: block;">Choose class</span>
                <select name="city" class="city">
                    <option value="1">First</option>
                    <option value="2">Business</option>
                    <option value="4" selected="selected">Economy</option>
                </select>
            </label>
        </div>
    </div>
</body>
</html>
