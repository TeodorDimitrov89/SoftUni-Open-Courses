<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles/reset-css.css">
    <link rel="stylesheet" href="styles/simple-form-style.css">
    <script src="scripts/jquery-3.0.0.js"></script>
    <script src="scripts/validation.js"></script>
    <script src="scripts/jquery.noty.js"></script>

</head>
<body>
<div id="wrapper">
    <header>
        <h1>Enter the System</h1>
        <span>It is necessary to login in Your account in order to sing in for a course.</span>
    </header>
    <div id="register-login-form">
        <div id="register">
            <header>
                <h2>ARE YOU NEW? REGISTER</h2>
            </header>
            <form method="post">
                <input type="text" placeholder="User name" name="username" id="username" required>
                <input type="email" placeholder="Email" name="email" id="email">
                <input type="password" placeholder="Password" name="password" id="pass" required >
                <input type="password" placeholder="Confirm Password" name="confirm-pass" id="confirm-pass" required>
                <button type="submit" id="register-button" onclick="registerValidation()">Register</button>
            </form>
        </div>
        <div id="login">
            <header>
                <h2>ALREADY A STUDENT? LOGIN</h2>
            </header>
            <form method="post">
                <input type="text" placeholder="User name" name="username">
                <input type="password" placeholder="Password" name="password">
                <label>
                    <input type="checkbox">Remember me?
                </label>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
